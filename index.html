<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    main {
      text-align: center;
      padding: 2rem 0;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin: 1rem 0;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 1rem 0;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <header>Product Landing Page</header>
  <main>
    <h1>Introducing the Ultimate Product</h1>
    <p>The solution to your daily challenges. Simple, sleek, and effective.</p>
    <a href="#" class="btn">Buy Now</a>
    <img src="https://via.placeholder.com/300" alt="Product Image" />
  </main>
  <footer>&copy; 2024 Product Company</footer>
</body>

</html>
